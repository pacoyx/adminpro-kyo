<h3>{{ leyenda }}</h3>
<div class="input-group mb-3">
  <div class="input-group-prepend" id="button-addon3">
    <button (click)="cambiarValor(-5)" class="btn btn-outline-primary" type="button"><i class="mdi mdi-minus"></i></button>
    <button (click)="cambiarValor(+5)" class="btn btn-outline-primary" type="button"><i class="mdi mdi-plus"></i></button>
  </div>

  <input #txtProgreso
  type="number" class="form-control" name="progreso" 
[(ngModel)]="progreso" (ngModelChange)="onChanges($event)"  min="1" max="100">

</div>
